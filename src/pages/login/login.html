<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      KidsPlay
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class ="background">
   
  <ion-card > 
      <ion-card-header>
          Login
       </ion-card-header>

  
  <form [formGroup]="loginForm" (submit)="login()" novalidate>

    
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input #email formControlName="email" type="email" 
        ></ion-input>
    </ion-item>
    

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input #password formControlName="password" type="password"
       ></ion-input>
    </ion-item>
    

    <button ion-button round outline  = "submit">
      Login
   </button>

</form>
  <button ion-button block clear (click)="goToResetPassword()">
    I forgot my password 
  </button>
  <button ion-button block clear (click)="register()">
    Create a new account
  </button>
</ion-card>
</ion-content>
