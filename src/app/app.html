<!-- <ion-nav [root]="rootPage"></ion-nav> -->
<ion-menu [content]="content" >
    <ion-header>
      <ion-toolbar color = "primary">
        
        <ion-title >Menu</ion-title>
        <!-- <ion-buttons end>
          <button ion-button>
            <ion-icon name = "log-out" color = "dark">Logout</ion-icon>
          </button>
        </ion-buttons> -->
      </ion-toolbar>
    </ion-header>
    <ion-content color = "sidemenu">
     
      <ion-list>
          
        <button color = "grayskin" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-left [name]="p.icon"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>
      <ion-footer>
        <ion-item>
          <button ion-button full large clear (click)="logout()">Logout</button>
        </ion-item>
      </ion-footer>
    </ion-content>
  </ion-menu>

  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
