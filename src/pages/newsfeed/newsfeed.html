<ion-header>
  
    <ion-navbar color = "light">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Newsfeed</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding class="background">
    <ion-card *ngFor="let event of events; let i=index"  (click)="detailsNav(i);">
      <ion-item class="eventHead">
        <ion-avatar item-start>
          <img src=''>
        </ion-avatar>
        <h2 text-wrap class="event-title" >{{event.eventName}}</h2>
        <p class="event-time">{{event.data}}</p>
      </ion-item>
  
      <ion-card-content>
        <h2 class="event-body">{{event.description}}</h2>
        <div >
            <ion-item  class="AddEventButton">
            <ion-label>Add to my events</ion-label>
            <ion-checkbox (click)="addToMyEvents(i); $event.stopPropagation(); " item-right></ion-checkbox>
            </ion-item>
          </div>
          

      </ion-card-content>

    </ion-card>
  </ion-content>
