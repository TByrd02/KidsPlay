<ion-header>
    <ion-navbar color = "primary">
       
        <!-- This is the taggle menu     -->
        <ion-buttons start>
             <button ion-button menuToggle>
             <ion-icon name="menu"></ion-icon></button>
        </ion-buttons>
        
   <ion-title align = "center">
        ViewCurrentEvent
      </ion-title>
      
 </ion-navbar> 
</ion-header>

<!-- *************************************************************************************** -->
<ion-content class="background">
    <!-- <ion-card class="space style height: 5px;" ></ion-card> -->
    <ion-card style = "margin-top: 5ch" >

     <!-- This is for the event type output -->
            <ion-item color = "">
                    <ion-label color = "">Event Type</ion-label>
                </ion-item>

                <ion-item [(ngModel)]= "outtype" name="outtype" ngDefaultControl>{{this.type}}
           
                  </ion-item>

     <!-- This is the event name output    -->
              <ion-item color = "listcolor">
                <ion-label color = "primary" ><i>Event Name</i></ion-label>
              </ion-item>

              <ion-item color = "listcolor" [(ngModel)]="outname" name="outname" ngDefaultControl>
                    
               
              </ion-item>

     <!-- This is the Date of the event output-->
              <ion-item>
                  <ion-label>Date</ion-label>
                  <p></p>
              </ion-item>

              <ion-item [(ngModel)]="outdate" name="outdate" ngDefaultControl>
                 
                </ion-item>


     <!-- This is the Location of the event output -->
              <ion-item color = "listcolor">
                  <ion-label color = "primary"><i>Location</i></ion-label>
                </ion-item>

                <ion-item color = "listcolor" [(ngModel)]="outlocation" name="outlocation" ngDefaultControl>
                
                  </ion-item>
    

     <!-- This is the output of the event short Description -->
                <ion-item color = "" >
                    <ion-label color = "">Short Description</ion-label>
                </ion-item>

                <ion-item [(ngModel)]="outdescription" name="outdescription" ngDefaultControl>
                   
                  </ion-item>


     <!-- This is the output of the event capacity -->
                <ion-item color = "listcolor">
                    <ion-label color = "primary" ><i>Capacity</i></ion-label>
                    <p></p>
                </ion-item>

                <ion-item color = "listcolor" [(ngModel)]="outcapacity" name="outcapacity" ngDefaultControl>
                    
                  </ion-item>
                 
                  <!-- just to give a padding place -->
                  <ion-item></ion-item> 
                  <!-- just to give a padding place -->


      <!-- This is the delet and done button -->
                  <button class="btn_done" ion-button color="primary" (click)="goback()"> Done </button>
                  
                  <button class= "btn_info" (click)= "delet_event()" ion-button  color="primary">Delete</button>


</ion-card>
<!-- </ion-card> -->
</ion-content>
